<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Create DocPatient Relation</h4>
        </div>
        <div class="card-body">
            <form id="relForm">
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"> Doctor Name:</label>
                    <div class="col-sm-6">
                        <select id="docId" name="doctor">
                            <option th:each="d:${doctorList}" th:value=${d.id} th:text="${d.name}"></option>
                        </select>
                    </div>
                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label"> Patient Name:</label>
                        <div class="col-sm-6">
                            <select id="patientId" name="patient">
                                <option th:each="p:${patientList}" th:value=${p.id} th:text="${p.name}"></option>
                            </select>
                        </div>
                    </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Create Relation</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    $(document).ready(function(){
        $("#relForm").submit(function(event){
            event.preventDefault();

            var selectedDocId = $("#docId").val();
            var selectedPatientId = $("#patientId").val();

            var request = {};
            request["doctorId"] = selectedDocId;
            request["patientId"] = selectedPatientId;

            $.ajax({
                url: '/saveDocPatientRel',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(request),
                success: function(response) {
                    $.toast({
                        heading: 'Successful',
                        text: 'Doctor patient relation created',
                        icon: 'success',
                        loader: true,        // Change it to false to disable loader
                        loaderBg: '#9EC600'  // To change the background
                    });
                },
                error: function(xhr, status, error) {
                    $.toast({
                        heading: 'Failed',
                        text: 'Failed to save.',
                        icon: 'error',
                        loader: true,        // Change it to false to disable loader
                        loaderBg: '#9EC600'  // To change the background
                    });
                }
            });
        });
    });
</script>
</body>
</html>
