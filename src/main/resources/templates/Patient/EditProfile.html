<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body class="bg-light">

<th:block th:insert="PatientHeader.html"></th:block>

<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white d-flex justify-content-center">
            <h4 class="mb-0">Edit your profile</h4>
        </div>

        <div class="card-body">
            <form id="editProfileForm" action="/patient/editProfile" method="post" th:object="${patientProfile}">
                <input type="hidden" th:field="*{id}"/>
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Gender</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{gender}" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Phone Number</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{phone}" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{dob}" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Marital Status</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{maritalStatus}" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Present Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{presentAddress}" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label">Communication Address</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" th:field="*{communicationAddress}" >
                    </div>
                </div>
                <button type="submit" class="btn btn-dark">Update</button>
                <a href="/patient/backPatientProfile" class="btn btn-dark">Back</a>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById("editProfileForm").addEventListener("submit",function(event){
        event.preventDefault();
        const form=event.target;
        const formData=new FormData(form);
        fetch("/patient/editProfile",{
            method:"POST",
            body:new URLSearchParams(formData)
        })
            .then(response=>{
                if(response.ok){
                    alert("Profile Updated sucessfully");
                }
                else{
                    alert("Update failed.Please try again");
                }
            })
            .catch(error=>{
                console.error("Error :",error);
                alert("An error occured while updating");
            })
    })
</script>
</body>
</html>
