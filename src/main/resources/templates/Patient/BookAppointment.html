<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script th:inline="javascript">
        var doctorList = /*[[${doctorList}]]*/ [];

        function handleSpecSelect(val) {
            $("#doctor").empty();
            $("#doctor").append('<option disabled selected>Select Doctor</option>');
            $.each(doctorList, function(index, doc) {
                if (doc.spec == val) {
                    $("#doctor").append(
                        '<option value="' + doc.id + '">' + doc.name + '</option>'
                    );
                }
            });
        }

        $(document).ready(function() {
            handleSpecSelect($("#specialization").val());
        });
    </script>
</head>
<body>
<th:block th:insert="PatientHeader.html"></th:block>
<div class="container mt-5 mb-5">
    <div class="card shadow rounded">
        <div class="card-body">
            <h3 class="card-title mb-4">ðŸ“… Book Your Appointment</h3>

            <!-- Alert -->
            <div th:if="${status}" class="alert alert-info alert-dismissible fade show" role="alert">
                <strong>Status:</strong> Your appointment is <strong th:text="${status}">Pending</strong> right now.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form action="/patient/saveAppointment" method="post">
                <div class="row g-3">
                    <div class="col-md-12">
                        <label for="title" class="form-label">Appointment Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter Appointment Title" required>
                    </div>

                    <div class="col-md-12">
                        <label for="description" class="form-label">Problem Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Describe your issue" required></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="specialization" class="form-label">Specialization</label>
                        <select id="specialization" name="specialization" class="form-select" onchange="handleSpecSelect(this.value)" required>
                            <option disabled selected>Select Specialization</option>
                            <option th:each="spec : ${specList}" th:value="${spec.id}" th:text="${spec.name}"> </option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="doctor" class="form-label">Doctor</label>
                        <select id="doctor" name="doctorId" class="form-select" required>
                            <option disabled selected>Select Doctor</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>

                    <div class="col-md-6">
                        <label for="time" class="form-label">Time</label>
                        <input type="time" class="form-control" id="time" name="time" required>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <button type="submit" class="btn btn-primary px-4">Book Appointment</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
