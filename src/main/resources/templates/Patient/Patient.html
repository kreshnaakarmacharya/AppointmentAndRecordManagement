<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<th:block th:insert="Header.html"></th:block>
<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h4 class="mb-0">Patient Registration Form</h4>
    </div>
    <div class="card-body">
      <form action="/patient/PatientData" method="Post">
        <div class="row mb-3 align-items-center">
          <label for="name" class="col-sm-3 col-form-label">Full Name</label>
          <div class="col-sm-9">
            <input type="text" id="name" class="form-control" placeholder="Enter full name" name="name">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label class="col-sm-3 col-form-label">Gender</label>
          <div class="col-sm-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male">
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female">
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="phone" class="col-sm-3 col-form-label">Phone Number</label>
          <div class="col-sm-9">
            <input type="tel" id="phone" class="form-control" placeholder="Enter phone number" name="phone">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="password" class="col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" id="password" class="form-control" placeholder="Enter password" name="password">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="dob" class="col-sm-3 col-form-label">Date of Birth</label>
          <div class="col-sm-9">
            <input type="date" id="dob" class="form-control" name="dob">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label class="col-sm-3 col-form-label">Marital Status</label>
          <div class="col-sm-9">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="maritalStatus" id="statusMarried" value="M">
              <label class="form-check-label" for="statusMarried">Married</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="maritalStatus" id="statusUnmarried" value="U">
              <label class="form-check-label" for="statusUnmarried">Unmarried</label>
            </div>
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="presentAddress" class="col-sm-3 col-form-label">Present Address</label>
          <div class="col-sm-9">
            <input type="text" id="presentAddress" class="form-control" placeholder="Enter present address" name="presentAddress">
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="communicationAddress" class="col-sm-3 col-form-label">Communication Address</label>
          <div class="col-sm-9">
            <input type="text" id="communicationAddress" class="form-control" placeholder="Enter communication address" name="communicationAddress">
          </div>
        </div>
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Past Medical History</label>
          <div class="col-sm-9">
            <div class="row">
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="anemia" name="medicalHistory">
                  <label class="form-check-label" for="anemia">Anemia</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="asthma" name="medicalHistory">
                  <label class="form-check-label" for="asthma">Asthma</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="diabetes" name="medicalHistory">
                  <label class="form-check-label" for="diabetes">Diabetes</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="cancer" name="medicalHistory">
                  <label class="form-check-label" for="cancer">Cancer</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="ulcer" name="medicalHistory">
                  <label class="form-check-label" for="ulcer">Ulcer</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="chickenpox" name="medicalHistory">
                  <label class="form-check-label" for="chickenpox">Chickenpox</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-3 align-items-center">
          <label for="otherDetails" class="col-sm-3 col-form-label">Other Details</label>
          <div class="col-sm-9">
            <textarea name="otherDetails" class="form-control" id="otherDetails" rows="3" placeholder="Write any other relevant details here..."></textarea>
          </div>
        </div>
        <div class="text-end">
          <button type="submit" class="btn btn-success">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
