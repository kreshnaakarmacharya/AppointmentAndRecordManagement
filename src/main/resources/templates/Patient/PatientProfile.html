<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

<th:block th:insert="PatientHeader.html"></th:block>

<div class="container my-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-center">
      <h4 class="mb-0">Your profile</h4>
    </div>
    <div class="card-body">
      <form th:object="${patientProfile}">
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Full Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{name}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Gender</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{gender}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Phone Number</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{phone}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Date of Birth</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{dob}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Marital Status</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{maritalStatus}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Present Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{presentAddress}" readonly>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Communication Address</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" th:field="*{communicationAddress}" readonly>
          </div>
        </div>
        <div>
          <a href="/patient/editProfile" class="btn btn-dark">Edit your profile</a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
