<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Update Patient</h4>
        </div>
        <div class="card-body">
            <form action="/patient/patientEdit" method="post" th:object="${patient}">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"> Full Name:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Gender:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{gender}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{phone}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Date of Birth:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{dob}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Marital Status:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{maritalStatus}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Present Address:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{presentAddress}" class="form-control">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Communication Address:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{communicationAddress}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Past Medical History</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{medicalHistory}" value="Anemia" id="anemia">
                                    <label class="form-check-label" for="anemia">Anemia</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{medicalHistory}" value="Asthma" id="asthma">
                                    <label class="form-check-label" for="asthma">Asthma</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{medicalHistory}" value="Diabetes" id="diabetes">
                                    <label class="form-check-label" for="diabetes">Diabetes</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{medicalHistory}" value="Cancer" id="cancer">
                                    <label class="form-check-label" for="cancer">Cancer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{medicalHistory}" value="Ulcer" id="ulcer">
                                    <label class="form-check-label" for="ulcer">Ulcer</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{medicalHistory}" value="Chickenpox" id="chickenpox">
                                    <label class="form-check-label" for="chickenpox">Chickenpox</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"> Other Details:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{otherDetails}" class="form-control">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Update</button>
                </div>
                <input type="hidden" name="id" th:field="*{id}" />
            </form>
        </div>
    </div>
</div>

</body>
</html>
