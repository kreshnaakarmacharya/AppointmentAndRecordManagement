<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Update Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="Header.html"></th:block>
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Update Doctor</h4>
        </div>
        <div class="card-body">
            <form action="/doctor/updatedoctor" method="post" th:object="${doctor}">
                <input type="hidden" th:field="*{id}" />
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-6">
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Address:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{address}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Phone:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{phone}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Gender:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{gender}" class="form-control" required>
                    </div>
                </div>
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Note:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{note}" class="form-control">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
