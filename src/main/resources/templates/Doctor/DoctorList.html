<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="Header.html"></th:block>

<div class="container my-5">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white text-center py-3">
            <h4 class="mb-0">Doctor List</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                        <th>S.N</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Gender</th>
                        <th>Note</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="doc, str : ${doctorList}">
                        <td>[[${str.count}]]</td>
                        <td>[[${doc.name}]]</td>
                        <td>[[${doc.email}]]</td>
                        <td>[[${doc.address}]]</td>
                        <td>[[${doc.phone}]]</td>
                        <td>[[${doc.gender}]]</td>
                        <td>[[${doc.note}]]</td>
                        <td>
                            <div class="d-flex gap-2 justify-content-center">
                                <a th:href="@{/doctor/editDoctor(id=${doc.id})}" class="btn btn-sm btn-success">Edit</a>
                                <a th:href="@{/doctor/deleteDoctor(id=${doc.id})}" class="btn btn-sm btn-danger">Delete</a>
                                <a th:href="@{/doctor/viewPatient(id=${doc.id})}" class="btn btn-sm btn-info text-white">View</a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${doctorList.size() == 0}">
                        <td colspan="9" class="text-center text-muted">No doctor records found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
