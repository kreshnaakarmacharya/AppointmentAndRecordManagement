<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="DoctorHeader.html"></th:block>
<div class="container my-5">
    <h2 class="text-center mb-4">Appointments Assigned to You</h2>

    <div th:if="${appointments != null and !appointments.isEmpty()}">
        <table class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Patient Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${appointments}">
                <td th:text="${app.patient.name}">Patient Id</td>
                <td th:text="${app.bookAppointment.title}">Title</td>
                <td th:text="${app.bookAppointment.description}">Description</td>
                <td th:text="${app.bookAppointment.date}">Date</td>
                <td th:text="${app.bookAppointment.time}">Time</td>
                <td th:text="${app.bookAppointment.status}">Status</td>

                <td>
                    <form th:action="@{/doctor/view}" method="get">
                        <input type="hidden" th:name="id" th:value="${app.bookAppointment.id}" />
                        <button type="submit" class="btn btn-sm btn-primary">View</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${appointments == null or appointments.isEmpty()}">
        <div class="alert alert-info text-center">No appointments available.</div>
    </div>
</div>
</body>
</html>
