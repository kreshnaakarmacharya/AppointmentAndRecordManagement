<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View Patient List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<th:block th:insert="Header.html"></th:block>

<div class="container my-5">
    <div class="card shadow rounded">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">Doctor Details</h4>
        </div>
        <div class="card-body">
            <form th:object="${docList}">
                <input type="hidden" th:field="*{id}" />
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label fw-semibold">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label fw-semibold">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" th:field="*{email}" class="form-control" readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label fw-semibold">Address:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" class="form-control" readonly />
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label fw-semibold">Phone:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{phone}" class="form-control" readonly />
                    </div>
                </div>
                <div class="row mb-4">
                    <label class="col-sm-2 col-form-label fw-semibold">Gender:</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{gender}" class="form-control" readonly />
                    </div>
                </div>
            </form>

            <h4 class="mb-3">Patient List</h4>
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle text-center">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">Patient Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p, sn : ${patient}">
                        <td th:text="${sn.count}"></td>
                        <td th:text="${p.name}"></td>
                    </tr>
                    <tr th:if="${patient.size() == 0}">
                        <td colspan="2" class="text-muted fst-italic">No patients found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
