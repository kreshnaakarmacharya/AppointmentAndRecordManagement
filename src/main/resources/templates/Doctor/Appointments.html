<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!-- Header -->
<th:block th:insert="DoctorHeader.html"></th:block>

<div class="container mt-5">
    <div class="card shadow-lg rounded-3">
        <div class="card-header bg-black text-white">
            <h4 class="mb-2 text-center">List of Approved Appointments</h4>
        </div>
        <div class="card-body p-4">
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle text-center">
                    <thead class="table-light">
                    <tr>
                        <th scope="col">S.N</th>
                        <th scope="col">Patient Name</th>
                        <th scope="col">Time</th>
                        <th scope="col">Date</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="appointment, iterStat : ${listOfAppointments}">
                        <td>[[${iterStat.count}]]</td>
                        <td>[[${appointment.patient.name}]]</td>
                        <td>[[${appointment.BookAppointment.time}]]</td>
                        <td>[[${appointment.BookAppointment.date}]]</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(listOfAppointments)}">
                        <td colspan="4" class="text-muted">No approved appointments found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
