<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specialization Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Include Navbar/Header -->
<th:block th:insert="Header.html"></th:block>

<!-- Page Content -->
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Update Specialization</h4>
        </div>
        <div class="card-body">
            <form action="/spec/updateSpecialization" method="post" th:object="${specialization}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Code:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{code}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label">Note:</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{note}" class="form-control">
                    </div>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success btn-lg">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
