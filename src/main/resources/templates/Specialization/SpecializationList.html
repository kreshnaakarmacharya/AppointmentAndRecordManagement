<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Specialization List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Include Navbar -->
<th:block th:insert="Header.html"></th:block>

<!-- Page Content -->
<div class="container my-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>Specialization List</h4>
        </div>
        <div class="card-body">
            <table class="table table-striped table-bordered text-center align-middle">
                <thead class="table-dark">
                <tr>
                    <th>S.N</th>
                    <th>Code</th>
                    <th>Specialization</th>
                    <th>Note</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="spec, str : ${specList}">
                    <td th:text="${str.count}">1</td>
                    <td th:text="${spec.code}">CODE</td>
                    <td th:text="${spec.name}">NAME</td>
                    <td th:text="${spec.note}">NOTE</td>
                    <td>
                        <a th:href="@{/spec/specEditForm(id=${spec.id})}" class="btn btn-sm btn-success">Edit</a>
                        <a th:href="@{/spec/specDelete(id=${spec.id})}" class="btn btn-sm btn-danger">Delete</a>
                    </td>
                </tr>
                <tr th:if="${specList.size() == 0}">
                    <td colspan="5">No specialization records found.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
